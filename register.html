<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Register</title>
</head>
<body>
    
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="index.html"><img src="img/Logo_videobelajar.svg" alt=""></a></li>
            </ul>
        </nav>
    </header>

    <div class="card">
        <div class="form-box">
            <div class="text-masuk">
                <h1>Pendaftaran Akun</h1>
                <p>Yuk, daftarkan akunmu sekarang juga!.</p>
            </div>
            
            <div class="box">
                <div class="input-box">
                <p>Nama Lengkap <span>*</span></p>
                    <input type="Nama_lengkap" required>
                </div>
                <div class="input-box">
                    <p>E-Mail <span>*</span></p>
                    <input type="email" required>
                </div>
                <div class="input-no-hp">
                    <p>No. Hp <span>*</span></p>
                    <div class="no-regional">
                        <div class="bendera-no-hp">
                            <div class="bendera"><img src="img/Icon/Icon/Indonesia (ID).svg" alt="Indonesia"></div>

                            <button>+62 <img src="img/Icon/Icon/Icon arrow.svg" alt=""></button>
                        </div>
                        
                        <input type="No-hp" required>
                    </div>
                </div>
                <div class="input-box">
                    <p>Kata Sandi <span>*</span></p>
                    <input type="password" required>
                    <img src="img/Icon/Icon/mdi_eye-off.svg" alt="hide-password">
                </div>
                <div class="input-box">
                    <p>Konfirmasi Kata Sandi <span>*</span></p>
                    <input type="konfirmasi_password" required>
                    <img src="img/Icon/Icon/mdi_eye-off.svg" alt="hide-password">
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#">Lupa Password?</a>
            </div>

            <div class="daftar-masuk">
                <button class="tombol-masuk">Masuk</button>
                <button class="tombol-daftar">Daftar</button>
            </div>

            <div class="atau">
                <div class="garis"></div>
                <p>atau</p>
            </div>

            <div class="google">
                <button> <img src="img/Icon/Icon/logos_google-icon.svg" alt="google"> Masuk Dengan Google</button>
            </div>

        </div>
    </div>
    
</body>
</html>
